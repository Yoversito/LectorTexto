<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Texto a voz</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (para botones con Ã­conos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Tu CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- JS de la app -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container py-3">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header"><h5 class="mb-0">ðŸ”Š Texto a Voz</h5></div>

          <div class="card-body">
            <!-- Texto -->
            <div class="mb-3">
              <textarea id="texto" class="form-control" rows="4" placeholder="Escribe algo..."></textarea>
            </div>

            <!-- Voz: select oculto + botÃ³n que abre el modal -->
            <div class="mb-4 voice-select">
              <!-- Select nativo oculto (compatibilidad) -->
              <select id="voz" class="form-select visually-hidden"></select>

              <!-- BotÃ³n que abre el modal de voces -->
              <button id="openVoicePicker" type="button" class="btn btn-outline-secondary w-100">
                Elegir vozâ€¦
              </button>
            </div>

     

            <!-- Controles -->
            <div class="row g-4">
              <div class="col-12 col-md-4">
                <label for="rate" class="form-label d-flex justify-content-between">
                  <span>Velocidad</span><strong class="range-value" id="rateVal">1.0</strong>
                </label>
                <input id="rate" type="range" class="form-range" min="0.5" max="2" step="0.1" value="1">
              </div>
              <div class="col-12 col-md-4">
                <label for="pitch" class="form-label d-flex justify-content-between">
                  <span>Tono</span><strong class="range-value" id="pitchVal">1.0</strong>
                </label>
                <input id="pitch" type="range" class="form-range" min="0" max="2" step="0.1" value="1">
              </div>
              <div class="col-12 col-md-4">
                <label for="vol" class="form-label d-flex justify-content-between">
                  <span>Volumen</span><strong class="range-value" id="volVal">1.0</strong>
                </label>
                <input id="vol" type="range" class="form-range" min="0" max="1" step="0.1" value="1">
              </div>
            </div>
          </div>

          <!-- Botonera con Ã­conos: Hablar | Pausa/Reanudar | Detener -->
          <div class="card-footer controls-bar d-flex gap-2">
            <button id="btnHablar" class="btn flex-fill" title="Hablar" aria-label="Hablar">
              <i class="bi bi-play-fill fs-4"></i>
            </button>
            <button id="btnPausa" class="btn flex-fill" title="Pausar o reanudar" aria-label="Pausar o reanudar">
              <i id="iconPausa" class="bi bi-pause-fill fs-4"></i>
            </button>
            <button id="btnDetener" class="btn flex-fill" title="Detener" aria-label="Detener">
              <i class="bi bi-stop-fill fs-4"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal custom para elegir voz (siempre dentro de la pantalla) -->
  <div id="voiceModal" class="voice-modal" aria-hidden="true">
    <div class="voice-modal__overlay" data-close></div>
    <div class="voice-modal__panel" role="dialog" aria-modal="true" aria-labelledby="voiceTitle">
      <div class="voice-modal__header d-flex justify-content-between align-items-center">
        <h6 id="voiceTitle" class="m-0">Elegir voz</h6>
        <button type="button" class="btn-close" aria-label="Cerrar" data-close></button>
      </div>

      <div class="voice-modal__search">
        <input id="voiceSearch" type="search" class="form-control" placeholder="Buscar (ej. es-ES, RaÃºl, Google)â€¦">
      </div>

      <div id="voiceList" class="voice-modal__list"><!-- radios generados por JS --></div>

      <div class="voice-modal__footer">
        <button type="button" class="btn btn-outline-secondary" data-close>Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmVoice">Usar esta voz</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
